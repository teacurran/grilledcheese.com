version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./app:/app
      - ./apache-config.conf:/usr/local/apache2/conf/apache-config.conf
  site:
    image: hugomods/hugo
    ports:
      - "1313:1313"
    command: hugo server --bind=0.0.0.0
    volumes:
      - ./site:/src
